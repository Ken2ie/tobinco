<!-- Navigation Bar -->
<div class="top-nav">
    <div class="top-container">
        <div class="logo"><span id="Mberg"></span></div>
        <div class="menu">
            <div class="menu-button">
                <span (click)="navOpen()"><i class="bx bx-menu"></i></span>
                <span><i class="bx bx-search"></i></span>
            </div>
            <div class="user-detail" *ngIf="userData">
                <span id="fullscreen"><i class="bx bx-fullscreen"></i></span>
                <div class="user" *ngFor="let user of userData" >
                    <img src={{user.pic}} alt="">
                    <span> {{user.first + ' ' + user.last}} </span> <span><i class='bx bx-chevron-down'></i></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Dashboard -->

<div class="dashbaord">
    <div class="dash-container">
        <div class="side-nav" [ngClass]="{'open' : nav === true, 'close': nav === false}">
             <div class="side-container">
                <ul>
                    <li><span (click)="dashh()" [ngClass]=" {'active': dash === true, 'unactive': dash=== false}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M512 256c0 141.4-114.6 256-256 256S0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM320 352c0-26.9-16.5-49.9-40-59.3V88c0-13.3-10.7-24-24-24s-24 10.7-24 24V292.7c-23.5 9.5-40 32.5-40 59.3c0 35.3 28.7 64 64 64s64-28.7 64-64zM144 176c17.7 0 32-14.3 32-32s-14.3-32-32-32s-32 14.3-32 32s14.3 32 32 32zm-16 80c0-17.7-14.3-32-32-32s-32 14.3-32 32s14.3 32 32 32s32-14.3 32-32zm288 32c17.7 0 32-14.3 32-32s-14.3-32-32-32s-32 14.3-32 32s14.3 32 32 32zM400 144c0-17.7-14.3-32-32-32s-32 14.3-32 32s14.3 32 32 32s32-14.3 32-32z"/></svg><span >Dashboard</span></span></li>
                    <li><span (click)="pro()" [ngClass]=" {'active': prod === true, 'unactive': prod=== false}"><i class='bx bx-list-ul' ></i><span >Product</span></span></li>
                    <li><span (click)="tra()" [ngClass]=" {'active': trans === true, 'unactive': trans=== false}"><i class='bx bx-wallet' ></i><span >Transaction</span></span></li>
                    <li><span (click)="med()" [ngClass]=" {'active': medi === true, 'unactive': medi=== false}"><i class='bx bxs-user-check' ></i><span >Medical Reps</span></span></li>
                    <li><span (click)="ins()" [ngClass]=" {'active': insti === true, 'unactive': insti=== false}"><i class='bx bx-sitemap' ></i><span >Institutions</span></span></li>
                    <li><span (click)="medOfi()" [ngClass]=" {'active': offi === true, 'unactive': offi=== false}"><i class='bx bx-star' ></i><span >Medical Officers</span></span></li>
                    <li><span (click)="medSes()" [ngClass]=" {'active': meds === true, 'unactive': meds=== false}"><i class='bx bx-calendar' ></i><span >Medical Sessions</span></span></li>
                    <li id="ulsub"><span (click)="Repo()" [ngClass]=" {'active': repo === true, 'unactive': repo=== false}"><i class='bx bx-radar' ></i><span >Reports</span><span (click)="suB()"><i class="bx bx-chevron-down"></i></span></span></li>
                        <ul id="sub" *ngIf="sub">
                            <li id="su"><span (click)="seReLo()" [ngClass]=" {'active': subrepo === true, 'unactive': subrepo=== false}"><i class='bx bx-radar' ></i><span >Sessions Rep Location</span></span>
                        </ul>
                        <li><span (click)="sysConf()" [ngClass]=" {'active': sysc === true, 'unactive': sysc=== false}"><i class='bx bx-cog' ></i><span >System Configurations</span><span (click)="subt()"><i class="bx bx-chevron-down"></i></span></span></li>
                        <ul id="sub" *ngIf="sub2">
                            <li id="su"><span (click)="seReLo()" [ngClass]=" {'active': subrepo === true, 'unactive': subrepo=== false}"><i class='bx bx-radar' ></i><span >Sessions Rep Location</span></span>
                        </ul>
                </ul>
             </div>
        </div>
        <div class="active-panel">
            <app-dash *ngIf="dash"></app-dash>
            <app-products *ngIf="prod"></app-products>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
